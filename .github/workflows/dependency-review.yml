name: 'Dependency Review'
on: 
  pull_request:
    branches: [ master, main, demo ]
  push:
    branches: [ sandbox, dev ]

permissions:
  contents: read
  pull-requests: write # so comments can be added on PRs

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          license-check: true
          vulnerability-check: true
          comment-summary-in-pr: always
          fail-on-severity: critical
          warn-only: true
          # deny-licenses is deprecated
          allow-licenses: Apache-2.0, MIT, PostgreSQL, BSD-2-Clause, BSD-3-Clause
          fail-on-scopes: runtime